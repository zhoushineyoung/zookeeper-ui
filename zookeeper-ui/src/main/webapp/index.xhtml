<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <h:outputText value="INDEX " />
        <h:outputText value="#{messages['splashPage.htmlTitle']}" />
    </title>
</h:head>

<h:body>
    <h1>
        <h:outputText value="#{messages['splashPage.tile']}" />
    </h1>
    <h:panelGroup layout="block">
        <h:outputText value="#{messages['splashPage.welcomeText']}" />
    </h:panelGroup>
    
    <h:panelGroup layout="block">
        <h:outputText value="#{messages['splashPage.instanceListDataTable.title']}" />
        <p:dataTable var="currentZkInstance" value="#{splashPageBean.instances}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Hostname" />
                </f:facet>
                <h:outputText value="#{currentZkInstance.host}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Port" />
                </f:facet>
                <h:outputText value="#{currentZkInstance.port}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name" />
                </f:facet>
                <h:outputText value="#{currentZkInstance.name}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Description" />
                </f:facet>
                <h:outputText value="#{currentZkInstance.description}" />
            </p:column>
        </p:dataTable>
    </h:panelGroup>
</h:body>
</html>
